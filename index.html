<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title>Calculadora!</title>
  </head>
  <body>
    <div class="first-row">

      <div class="clear">
        <p>C</p>
      </div>

      <div class="input">
        <p>Random</p>
      </div>

    </div>
    <div class="second-row">

      <div class="seven">
        <p>7</p>
      </div>

      <div class="eight">
        <p>8</p>

      </div>

      <div class="nine">
        <p>9</p>

      </div>

      <div class="div">
        <p>/</p>

      </div>

    </div>

    <div class="third-row">

      <div class="four">
        <p>4</p>

      </div>

      <div class="five">
        <p>5</p>

      </div>

      <div class="six">
        <p>6</p>

      </div>

      <div class="multi">
        <p>X</p>

      </div>

    </div>

    <div class="fourth-row">

      <div class="one">
        <p>1</p>

      </div>

      <div class="two">
        <p>2</p>

      </div>

      <div class="three">
        <p>3</p>

      </div>

      <div class="sub">
        <p>-</p>

      </div>

    </div>

    <div class="fifth-row">

      <div class="zero">
        <p>0</p>

      </div>

      <div class="dot">
        <p>.</p>

      </div>

      <div class="equal">
        <p>=</p>

      </div>

      <div class="add">
        <p>+</p>

      </div>

    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
